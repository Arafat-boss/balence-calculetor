<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amount Calculator </title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class=" flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-1">
                    <div class="stats shadow">
                        <div class="stat">
                            <div class="stat-title">Total Amount</div>
                            <div id="total-blc" class="stat-value">89400</div>
                        </div>
                    </div>
                    <div class=" flex gap-3 m-3">
                        <button id="add-switch-btn" class="btn btn-success">Add Money</button>
                        <button id="cash-out-switch-btn" class="btn btn-error">Cash Out</button>
                    </div>
                    <hr>
                    <!-- addMoney section start -->
                    <div id="add-money-section" class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Amount</span>
                                </label>
                                <input id="input-balance" type="text" placeholder="Amount plz"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin</span>
                                </label>
                                <input id="input-pin" type="password" placeholder="Valid Pin"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control mt-6">
                                <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                            </div>
                        </form>
                    </div>
                    <!-- addMoney section end -->
                    <!-- Cash Out section start -->
                    <div id="cash-out-section" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Cash Out Amount</span>
                                </label>
                                <input id="input-cash-out" type="text" placeholder="Amount plz"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin</span>
                                </label>
                                <input id="input-cash-out-pin" type="password" placeholder="Valid Pin"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control mt-6">
                                <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
                            </div>
                        </form>
                    </div>
                    <!-- Cash Out section end -->
                </div>
            </div>
        </div>
    </main>
    <script src="js/disply.js"></script>
    <script src="js/decrease-amount.js"></script>
    <script src="js/swicth.js"></script>
</body>

</html>
